<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Slider</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="card">
                <div class="card-left">
                    <img :src="country[activeImage].image" alt="">
                    <div class="details">
                        <h3>{{country[activeImage].title}}</h3>
                        <p>{{country[activeImage].text}}</p>
                    </div>
                </div>

              

                <div class="card-right">
                    <div class="slider">
                        <img :src="slide.image" class="slide" 
                        :class="activeImage === index ? 'active' : '' "
                        v-for="(slide, index) in country" >
                    </div>
                    <div class="navigator">
                        <div class="up" @click="upImage">
                            <i class="fa-solid fa-chevron-up"></i>
                        </div>
                        <div class="down" @click="downImage">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
